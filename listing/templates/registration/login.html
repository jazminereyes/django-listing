{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="hero-wrap hero-bread" style="background-image: url({% static 'img/login-header.jpg' %});">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home</a></span> <span>Login</span></p>
        <h1 class="mb-0 bread">Login</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-lg-4 ftco-animate">
                    {% if form.errors %}
                    <div class="row mb-3">
                        <div class="col-md-12">
                                <div class="alert alert-danger" role="alert">
                                        Invalid user credentials.
                                      </div>
                        </div>
                    </div>
                    {% endif %}
                <form method="POST" action="{% url 'login' %}" class="info-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="mb-4 info-heading">Login</h3>
                    <div class="row align-items-end">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="title">Username</label>
                                <input type="text" class="form-control" name="username" required id="id_username">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="content">Password</label>
                                <input type="password" class="form-control" name="password" required id="id_password">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" value="Sign In" class="submit px-3 btn btn-primary">
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END -->
            </div>

        </div>
    </div>
</section>
<!-- .section -->
{% endblock %}
